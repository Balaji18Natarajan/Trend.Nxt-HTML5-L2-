<style>
		#container{
            text-align: center;
            margin: -20px 20% 0 20%;
        }
        #SVGs{
            width:100px;
            height:100px;
            margin: 20px 0 0 350px;
            position:relative;

        }
        .sec1,.sec2{
            width:100px;
            height:100px;
            position:absolute;
            top:0;
            left:0;
        }
        .sec2{
            z-index:10;
        }
</style>		
<section id ="container">
    <section id="SVGs">

            <section class="sec2">
            <svg width="100" height="100">
			<defs>
            <clipPath id="myCircle">
                <circle id="abc" cx="50" cy="50" r="50" stroke="black" fill="yellow">
                </circle>
			</clipPath>
			</defs>
			<circle id="abc" cx="50" cy="50" r="50" stroke="black" fill="yellow">
                </circle>
			<image id="drg1" xlink:href="https://media.giphy.com/media/l3vR16pONsV8cKkWk/giphy.gif" draggable="true" ondragstart="drag(event)" width="100" height="100" clip-path="url(#myCircle)"/>
            </svg>
            </section>
            <section id="sec1"class="sec1" ondrop="drop(event)" ondragover="allowDrop(event)">
            </section>
			<section class="sec2">
            <svg width="500" height="500">

                <circle id="abc" cx="250" cy="50" r="50" stroke="black" fill="green">
                </circle>
            </svg>
            </section>
            <section id="sec1"class="sec1" ondrop="drop(event)" ondragover="allowDrop(event)">
            </section>
       <br/><br/>
       </section>
       <section>
               <p> <strong>Drag the gif image to the SVG circles above.</strong>
       </p>
       
</section>
<script>
            function allowDrop(ev) {
                ev.preventDefault();
            }

            function drag(ev) {
                ev.dataTransfer.setData("text", ev.target.id);
            }

            function drop(ev) {
                ev.preventDefault();
                var data = ev.dataTransfer.getData("text");
                ev.target.appendChild(document.getElementById(data));

            }
</script>
